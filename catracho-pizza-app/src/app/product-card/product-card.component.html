<ion-card>
  <ion-img [src]="product.image" alt="Product Image"></ion-img>
  <ion-card-header>
    <ion-card-title style="color: red">{{ product.title }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    {{ product.description }}
    <br>
    <span style="font-weight: bold;">Desde:</span>    <span style="color: red; font-weight: bold;">LPS. 329.00</span>
  </ion-card-content>
  <span style="font-weight: bold;">CANTIDAD:</span>
  <ion-button (click)="incrementQuantity()" size="small" color="light">+</ion-button>
  <ion-button size="small" color="light">{{ quantity }}</ion-button>
  <ion-button (click)="decrementQuantity()" size="small" color="light">-</ion-button>
  <ion-button (click)="orderProduct()" class="ion-margin-start" color="success">Ordenar</ion-button>
</ion-card>
<ion-button size="small" routerLink="/home" color="secondary" class="menu-button">Home</ion-button>
